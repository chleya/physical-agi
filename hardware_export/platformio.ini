; PlatformIO Configuration File
; Auto-generated for ESP32 evolution deployment

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
build_flags = 
    -DNCA_INPUT_SIZE=6
    -DNCA_HIDDEN_SIZE=32
    -DNCA_OUTPUT_SIZE=2
    -DUSE_HARDWARE_FPU

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = espidf
monitor_speed = 115200

[platformio]
src_dir = .
include_dir = include
lib_dir = lib
